<header>
  <h1>Les Avis De Notre Clients</h1>
</header>
<div *ngFor="let review of reviews" class="review-container">
  <div class="review-header">
    <img *ngIf="review.photo" [src]="review.photo" alt="Client Photo" style="max-width: 50px;">
    <h3>{{ review.nom }} ({{ review.projet }})</h3>
  </div>
  <div class="review-details">
    <p><span>Email:</span> {{ review.email }}</p>
    <p><span>Rating:</span> {{ review.revoir }}</p>
    <p><span>Notation:</span> {{ review.notation }}</p>
    <p>Revoir: {{ review.revoir }}</p>
  </div>
</div>
